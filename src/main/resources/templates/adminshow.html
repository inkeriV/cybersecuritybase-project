<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All guests</title>
    </head>
    <body>
        <div th:each="guest : ${guest}">
            <a th:text=" 'Username: ' + ${guest.username}"></a> &nbsp;
            
            <a th:text=" 'Name: ' + ${guest.name}"></a>&nbsp;
            
            <a th:text=" 'Number: ' + ${guest.number}"></a>&nbsp;
            
            <a th:text=" 'Email: ' + ${guest.email}"></a>&nbsp;
             
            <form class="button" th:action="@{/delete/__${guest.username}__}" method="POST">
                        <input type="submit" value="Delete"/>
            </form>
            <p></p>
        </div>
        
    </body>
</html>
