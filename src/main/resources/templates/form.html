<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>link to modifying info</p>
        </header>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="username">Username</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="number">Phone number</label>: <input type="text" name="number" id="number"/></p>
            <p><label for="email">Email</label>: <input type="text" name="email" id="email"/></p>
            <p></p>
            <p>Submit the password you were given to finish registration.</p>
            <p><label for="password">Password</label>: <input type="text" name="password" id="password"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
